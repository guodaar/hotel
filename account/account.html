                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="pass">Password: </label>
                        <input type="pass" name="pass" id="pass" required>

                    </div>
                    <button class="btn" type="submit" id="login">Log In</button>
                    <a href="" class="register-here">Don't have an account?

                        here to
                        register.</a>
                </form>
                <form action="" id="regForm" class="regForm">
                    <div class="input-control">
                        <label for="username">User name: </label>
                        <input type="text" name="username" id="username"
                            required>
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <label for="password">Create password: </label>
                        <input type="password" name="password" id="password"
                            required>
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <label for="password2">Repeat password: </label>
                        <input type="password" name="password2" id="password2"
                            required>
                        <div class="error"></div>
                    </div>

                    <button class="btn" type="submit"
                        id="confirmRegistration">Register</button>
                    <a href="" class="back-to-login">Go back</a>
                </form>
