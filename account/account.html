<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="../globalstyles.css">
    <link rel="stylesheet" href="./account.css">

    <!-- JS -->
    <script defer src="./account.js"></script>
    <script defer src="../userauth.js"></script>

    <!-- FONTS, ICONS -->
    <script src="https://kit.fontawesome.com/0eb9458fd3.js"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;1,200&display=swap"
        rel="stylesheet">
    <title>Account</title>
</head>

<body>
    <div class="main-container">
        <header>
            <nav class="navbar">
                <a href="../home/index.html">
                    <img class="logo" src="../pics/logo/logo-no-background.png"
                        alt="">
                </a>
                <ul class="nav-menu">
                    <li><a href="../home/index.html" class="nav-link">Home</a>
                    </li>
                    <li><a href="../about/about.html" class="nav-link">About
                            us</a></li>
                    <li><a href="../rates/rates.html" class="nav-link">Rates &
                            Availability</a></li>
                    <li>
                        <button onclick="location.href = '../rates/rates.html';"
                            id="book-now" class="nav-link">Book
                            Now</button>
                    </li>
                    <li class="account">
                        <a id="to-userpage" href="../account/account.html"
                            class="nav-link">Account</a>
                    </li>
                    <li class="account">
                        <a id="log-out" href="" class="nav-link">Log Out</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

            </nav>
        </header>
        <main>
            <div class="loginBox">
                <p class="thank-you"></p>
                <form id="loginForm" class="loginForm">
                    <div class="input-control">
                        <input type="text" name="loginName" id="loginName"
                            placeholder="Username" required>
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <input type="password" name="pass" id="pass"
                            placeholder="Password" required>
                        <div class="error"></div>
                    </div>
                    <button class="btn" type="submit" id="login">Log In</button>
                    <a href="" class="register-here">Don't have an account?
                        Click
                        here to
                        register.</a>
                </form>
                <form action="" id="regForm" class="regForm">
                    <div class="input-control">
                        <input type="text" name="username" id="username"
                            placeholder="Username" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <input type="email" name="email" id="email"
                            placeholder="Email" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <input type="password" name="password" id="password"
                            placeholder="Create password" required>
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <input type="password" name="password2" id="password2"
                            placeholder="Repeat password" required>
                        <div class="error"></div>
                    </div>

                    <button class="btn" type="submit"
                        id="confirmRegistration">Register</button>
                    <a href="" class="back-to-login">Go back</a>
                </form>
            </div>

        </main>
        <footer>
            <div class="address">
                <p>22300 Pacific Coast Hwy, Malibu, CA 90303</p>
                <p class="phone-number"><span>Call us: </span>1 800-000-0000</p>
            </div>
            <div class="links">
                <div class="socials">
                    <a href="https://twitter.com/"><i
                            class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.facebook.com/"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
                <button onclick="location.href = '../rates/rates.html';"
                    id="book-now">Book
                    Now</button>
            </div>
            <div class="copyright">
                <p>Â© 2022 by The Sandstone Hotel.</p>
                <p>Created by Guoda A.</p>
            </div>
        </footer>
    </div>
</body>

</html>
