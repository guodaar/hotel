<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="../globalstyles.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="../mediaqueries.css">

    <!-- JS -->
    <script defer src="../userauth.js"></script>
    <script defer src="./admin.js"></script>
    <script defer src="./adminrooms.js"></script>

    <!-- FONTS, ICONS -->
    <script src="https://kit.fontawesome.com/0eb9458fd3.js"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;1,200&display=swap"
        rel="stylesheet">
    <title>Admin</title>
</head>

<body>
    <div class="main-container">
        <header>
            <nav class="navbar">
                <a href="../home/index.html">
                    <img class="logo" src="../pics/logo/logo-no-background.png"
                        alt="">
                </a>
                <ul class="nav-menu">
                    <li><a href="../home/index.html" class="nav-link">Home</a>
                    </li>
                    <li><a href="../about/about.html" class="nav-link">About
                            us</a></li>
                    <li><a href="../rates/rates.html" class="nav-link">Rates &
                            Availability</a></li>
                    <li>
                        <button onclick="location.href = '../rates/rates.html';"
                            id="book-now" class="nav-link">Book
                            Now</button>
                    </li>
                    <li class="account">
                        <a id="to-userpage" href="../account/account.html"
                            class="nav-link">Account</a>
                    </li>
                    <li class="account">
                        <a id="log-out" href="" class="nav-link">Log Out</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

            </nav>
        </header>
        <main>
            <h2>Admin Dashboard</h2>
            <div class="admin-controls">
                <button id="add-rooms-btn">Add a Room</button>
                <button id="mng-rooms-btn">Manage Rooms</button>
            </div>
            <div class="form-container">
                <form class="admin-inputs">
                    <div class="room-name">
                        <label for="room-name">Room name: </label>
                        <input type="text" id="room-name" name="room-name"
                            required>
                    </div>
                    <div class="room-photo">
                        <label for="room-photo">Photo URL: </label>
                        <input type="text" id="room-photo" name="room-photo"
                            required>
                    </div>
                    <div class="grid-inputs">
                        <div class="sleeps">
                            <label for="sleeps">Occupancy:</label>
                            <input type="number" id="sleeps" name="sleeps"
                                min="0" value="0">
                        </div>
                        <div class="room-count">
                            <label for="room-count">Total available: </label>
                            <input type="text" id="room-count" name="room-count"
                                onkeypress="return onlyNumberKey(event)"
                                required>
                        </div>
                        <div class="size">
                            <label for="size">Size: </label>
                            <input type="text" id="size" name="size"
                                class="size" placeholder="Sq ft" required>
                        </div>
                        <div class="rate">
                            <label for="nightly-rate">Nightly rate: </label>
                            <input type="text" id="nightly-rate"
                                name="nightly-rate" placeholder="USD"
                                onkeypress="return onlyNumberKey(event)"
                                required>
                        </div>
                    </div>
                    <div class="description">
                        <label for="description">Description: </label>
                        <textarea id="description" name="description" rows="4"
                            required></textarea>
                    </div>
                    <div class="amenities">
                        <label for="amenities">Amenities: </label>
                        <textarea id="amenities" name="amenities" rows="4"
                            required></textarea>
                    </div>
                    <button type="submit" id="submit-btn">Save room</button>
                </form>
                <button id="clear-fields">Clear all fields</button>
            </div>
            <div class="room-list">
            </div>
            <div class="guest-bookings">

            </div>
        </main>
        <footer>
            <div class="address">
                <p>22300 Pacific Coast Hwy, Malibu, CA 90303</p>
                <p class="phone-number"><span>Call us: </span>1 800-000-0000</p>
            </div>
            <div class="links">
                <div class="socials">
                    <a href="https://twitter.com/"><i
                            class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.facebook.com/"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
                <button onclick="location.href = '../rates/rates.html';"
                    id="book-now">Book
                    Now</button>
            </div>
            <div class="copyright">
                <p>Â© 2022 by The Sandstone Hotel.</p>
                <p>Created by Guoda A.</p>
            </div>
        </footer>
    </div>
</body>

</html>
