<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="../globalstyles.css">
    <link rel="stylesheet" href="./admin.css">

    <!-- JS -->
    <script defer src="../userauth.js"></script>
    <script defer src="./admin.js"></script>
    <script defer src="./roomList.js"></script>

    <!-- FONTS, ICONS -->
    <script src="https://kit.fontawesome.com/0eb9458fd3.js"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;1,200&display=swap"
        rel="stylesheet">
    <title>Admin</title>
</head>

<body>
    <div class="main-container">
        <div class="head-wrapper">
            <header>
                <a href="../home/index.html">
                    <img class="logo" src="../pics/logo/logo-no-background.png"
                        alt="">
                </a>
            </header>
            <nav>
                <div class="menu">
                    <a href="../home/index.html">Home</a>
                    <a href="../about/about.html">About us</a>
                    <a href="../rates/rates.html">Rates & Availability</a>
                    <a href="../contact/contact.html">Contact Us</a>
                    <a href="../rates/rates.html" id="book-now">Book Now</a>
                </div>
                <div class="account">
                    <a id="to-userpage"
                        href="../account/account.html">Account</a>
                    <a id="log-out" href="">Log Out</a>
                </div>
            </nav>
        </div>
        <main>
            <h2>Admin Dashboard</h2>
            <div class="admin-controls">
                <button id="add-rooms-btn">Add a Room</button>
                <button id="mng-rooms-btn">Manage Rooms</button>
            </div>
            <div class="form-container">
                <form class="admin-inputs">
                    <div class="name-and-count">
                        <div class="room-name">
                            <label for="room-name">Room name: </label>
                            <input type="text" id="room-name" name="room-name"
                                required>
                        </div>
                        <div class="room-count">
                            <label for="room-count">Total available: </label>
                            <input type="text" id="room-count" name="room-count"
                                onkeypress="return onlyNumberKey(event)"
                                required>

                        </div>
                    </div>
                    <div class="room-photo">
                        <label for="room-photo">Photo URL: </label>
                        <input type="text" id="room-photo" name="room-photo"
                            required>
                    </div>
                    <div class="size-and-rate">
                        <div class="size">
                            <label for="size">Size: </label>
                            <input type="text" id="size" name="size"
                                class="size" required>
                        </div>
                        <div class="rate">
                            <label for="nightly-rate">Nightly rate: </label>
                            <input type="text" id="nightly-rate"
                                name="nightly-rate"
                                onkeypress="return onlyNumberKey(event)"
                                required>
                        </div>
                    </div>
                    <div class="bed-configuration">
                        <h3>Bed configuration</h3>
                        <div class="bed-inputs">
                            <div class="single-beds">
                                <label for="single-beds">Single beds:</label>
                                <input type="number" id="single-beds"
                                    name="single-beds" min="0" required>
                            </div>
                            <div class="double-beds">
                                <label for="double-beds">Double beds:</label>
                                <input type="number" id="double-beds"
                                    name="double-beds" min="0" required>
                            </div>
                        </div>
                    </div>

                    <div class="description">
                        <label for="description">Description: </label>
                        <textarea id="description" name="description" rows="4"
                            required></textarea>
                    </div>
                    <div class="amenities">
                        <label for="amenities">Amenities: </label>
                        <textarea id="amenities" name="amenities" rows="4"
                            required></textarea>
                    </div>
                    <button type="submit" id="submit-btn">Save room</button>
                </form>
                <button id="clear-fields">Clear all fields</button>
            </div>

            <div class="room-list">
            </div>
        </main>
        <footer>
            <div class="address">
                <p>22300 Pacific Coast Hwy, Malibu, CA 90303</p>
                <p class="phone-number">1 800-000-0000</p>
            </div>
            <div class="links">
                <div class="socials">
                    <a href="https://twitter.com/"><i
                            class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.facebook.com/"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
                <a href="../rates/rates.html" id="book-now">Book
                    Now</a>
            </div>
            <div class="copyright">
                <p>Â© 2022 by The Sandstone Hotel.</p>
                <p>Created by Guoda A.</p>
            </div>
        </footer>
    </div>
</body>

</html>
